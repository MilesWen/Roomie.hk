<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<title> {% block title %} Login {% endblock %} </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="apple-mobile-web-app-capable" content="yes" /><!-- hide safari address bar -->
		<!-- <meta name="apple-mobile-web-app-status-bar-style" content="white" /> -->
		<link rel="apple-touch-icon" href="{% static 'bulletin/assets/icon-app.png'%} "/>
		<link rel="apple-touch-startup-image" href="{% static 'bulletin/assets/launch-image.png'%}">

		<!-- font -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>

		<!-- lib styles -->
	  <link href="{% static 'bulletin/css/lib/bootstrap.min.css'%} " rel="stylesheet" media="screen">
	  <link href="{% static 'bulletin/css/lib/hamburger.css'%} " rel="stylesheet" media="screen">
	  <link href="{% static 'bulletin/css/lib/range-selector.css'%} " rel="stylesheet" media="screen">
	  <!-- custom styles -->
	  <link href="{% static 'bulletin/css/style.css'%} " rel="stylesheet" media="screen">

	  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	</head>
	<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
		{% block body_block %}
		{% endblock %}

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="{% static 'bulletin/js/jquery-2.1.4.js' %}"></script>
		<script src="{% static 'bulletin/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'bulletin/js/hamburger.js' %}"></script>
		<script src="{% static 'bulletin/js/range-selector.js' %}"></script>
	</body>
</html>
